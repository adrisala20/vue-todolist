<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/script.js" type="module"></script>
    <title>Vue Todolist</title>
</head>

<body>
   <div id="app">
    <!-- ---- header ---- -->
    <header class="container">
        <img src="logo.png" alt="logo">
        <div>
        <select class="form-select" >
            <option selected>visualizza</option>
            <option value="">tutti i sintomi</option>
            <option value="true">i tuoi sintomi</option>
            <option value="false">sintomi assenti</option>
          </select>
        </div>
    </header>
    <!-- --- main ---- -->
    <main class="container">

        <h1 class="text-capitalize text-center "> 
            lista dei sintomi d' ansia fisico </h1>
        <p> </p>
        <!-- ---- lista --- -->
        <ul class="list-group ">
            <li class=" list-group-item " v-for="(item,index) in todo" :key="item.id">
                <i class="fa-solid fa-circle-minus pointer me-2 " @click="removeItem(item.id)"></i>
                <span class="pointer" :class="{'text-decoration-line-through' : item.done}"  @click="toggleDone(item.id)">
                    {{item.text}}</span>      
            </li>
        </ul>
        <!-- --- select --- -->
        
    </main>


   </div>



</body>
</html>
